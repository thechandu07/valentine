<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Day Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{margin:0;background:#111;color:#fff}

/* -------- COMMON -------- */
button{
  padding:12px 20px;
  border:none;
  border-radius:30px;
  background:#25d366;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
footer{
  text-align:center;
  font-size:13px;
  opacity:.7;
  padding:10px;
}

/* -------- LANDING -------- */
#page1{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  background:#fff;
  color:#000;
  width:90%;
  max-width:360px;
  border-radius:20px;
  padding:15px;
  text-align:center;
}
.preview{
  height:180px;
  border-radius:15px;
  background:#eee center/cover no-repeat;
  margin-bottom:10px;
}

/* -------- SECOND PAGE -------- */
#page2{
  display:none;
  min-height:100vh;
  background-size:cover;
  background-position:center;
  position:relative;
}
.overlay{
  background:rgba(0,0,0,.55);
  min-height:100vh;
  padding:20px;
}
.home{
  position:absolute;
  top:10px;left:10px;
  background:#fff;color:#000;
}
.quote{
  margin-top:80px;
  font-size:22px;
  font-family:'Georgia',serif;
  text-align:center;
  line-height:1.6;
}

/* -------- ROSE PETALS -------- */
.petal{
  position:fixed;
  top:-10px;
  font-size:18px;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg)}
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="page1">
  <div class="card">
    <div id="imgPreview" class="preview"></div>

    <input type="file" accept="image/*" id="imgInput"><br><br>

    <button onclick="createCard()">Create Card</button>

    <footer>
      Developer: Chandu  
      <br>
      <a href="https://wa.me/9779802985732" target="_blank">WhatsApp</a>
    </footer>
  </div>
</div>

<!-- PAGE 2 -->
<div id="page2">
  <div class="overlay">
    <button class="home" onclick="goHome()">Home</button>

    <div class="quote" id="quoteText"></div>

    <div style="text-align:center;margin-top:30px">
      <button onclick="shareWA()">Share on WhatsApp</button>
    </div>

    <footer>
      Developer WhatsApp: +977 9802985732
    </footer>
  </div>
</div>

<script>
let base64Image="";

/* -------- IMAGE UPLOAD -------- */
document.getElementById('imgInput').addEventListener('change',e=>{
  const file=e.target.files[0];
  if(!file) return;
  const reader=new FileReader();
  reader.onload=()=>{
    base64Image=reader.result;
    document.getElementById('imgPreview').style.backgroundImage=`url(${base64Image})`;
  }
  reader.readAsDataURL(file);
});

/* -------- CREATE CARD -------- */
function createCard(){
  if(!base64Image){alert("Upload image first");return;}
  location.hash=encodeURIComponent(base64Image);
  loadPage2();
}

/* -------- LOAD PAGE 2 -------- */
function loadPage2(){
  document.getElementById('page1').style.display='none';
  document.getElementById('page2').style.display='block';

  const img=decodeURIComponent(location.hash.substring(1));
  document.getElementById('page2').style.backgroundImage=`url(${img})`;

  document.getElementById('quoteText').innerText=getQuote();
  petals();
}

/* -------- QUOTES BY DATE -------- */
function getQuote(){
  const d=new Date().getDate();
  const quotes={
    7:"ðŸŒ¹ My love, every rose reminds me how deeply my heart beats for you.",
    14:"ðŸ’– You are my today, my tomorrow, and every heartbeat in between.",
    21:"âœ¨ Loving you is the most beautiful decision of my life."
  };
  return quotes[d] || "ðŸ’Œ My love grows stronger for you with every passing day.";
}

/* -------- PETALS -------- */
function petals(){
  for(let i=0;i<20;i++){
    const p=document.createElement("div");
    p.className="petal";
    p.innerText="ðŸŒ¹";
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=5+Math.random()*5+"s";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),10000);
  }
}

/* -------- WHATSAPP SHARE -------- */
function shareWA(){
  const text=encodeURIComponent("I made a special love card for you ðŸ’–");
  const url=encodeURIComponent(location.href);
  window.open(`https://wa.me/?text=${text}%0A${url}`,"_blank");
}

/* -------- HOME -------- */
function goHome(){
  location.hash="";
  location.reload();
}

/* Auto open page2 if link has image */
if(location.hash.length>10) loadPage2();
</script>

</body>
</html>
