<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>I Love You ‚ù§Ô∏è</title>

<style>
*{box-sizing:border-box}
body{
margin:0;
font-family:system-ui,-apple-system,BlinkMacSystemFont;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:#000;
overflow-x:hidden;
overflow-y:auto;
-webkit-text-size-adjust:100%;
}

body.landing{
background:url("https://images.unsplash.com/photo-1518895949257-7621c3c786d7")
no-repeat center center;
background-size:cover;
}

.card{
background:rgba(255,255,255,.95);
width:92%;
max-width:420px;
padding:22px;
border-radius:22px;
box-shadow:0 18px 40px rgba(0,0,0,.4);
text-align:center;
position:relative;
transform:translateZ(0);
}

h1{color:#e91e63;margin-top:0}

input,select{
width:100%;
padding:14px;
margin:12px 0;
border-radius:12px;
border:1px solid #ccc;
font-size:16px;
}

button{
background:#e91e63;
color:#fff;
border:none;
padding:14px 24px;
border-radius:28px;
font-size:16px;
cursor:pointer;
}

.whatsapp{
display:inline-block;
margin-top:14px;
background:#25D366;
color:#fff;
padding:12px 20px;
border-radius:24px;
text-decoration:none;
font-size:15px;
}

.clock{
position:absolute;
top:10px;
right:15px;
font-size:12px;
color:#444;
}

.home{
position:absolute;
top:10px;
left:15px;
cursor:pointer;
color:#e91e63;
font-size:15px;
}

.gift{
margin-top:16px;
padding:16px;
border-radius:18px;
background:linear-gradient(135deg,#ff758c,#ff7eb3);
color:#fff;
}

.gift img{
width:100%;
border-radius:14px;
margin-bottom:10px;
}

.upload img{
width:100%;
border-radius:14px;
margin-top:10px;
}

.letter{
margin-top:15px;
font-size:15px;
line-height:1.6;
color:#444;
background:#fff;
padding:15px;
border-radius:15px;
}

footer{
margin-top:15px;
font-size:13px;
color:#555;
}

.petal{
position:fixed;
top:-30px;
width:22px;
opacity:.85;
animation:fall linear forwards;
pointer-events:none;
}

@keyframes fall{
to{transform:translateY(110vh) rotate(360deg);opacity:0}
}

@media (orientation: landscape){
.card{max-width:360px;}
}
</style>
</head>

<body class="landing">

<!-- LANDING PAGE -->
<div class="card" id="landing">
<h1>I Love You ‚ù§Ô∏è</h1>
<p>Create a digital Valentine greeting card</p>

<select>
<option>English</option>
</select>

<input id="from" placeholder="Your Name">
<input id="to" placeholder="Partner's Name">

<button onclick="createCard()">Create Card üíå</button>

<a class="whatsapp" href="https://wa.me/9779802985732" target="_blank">
Contact Developer (Chandu)
</a>
</div>

<!-- CARD PAGE -->
<div class="card" id="card" style="display:none;">
<div class="home" onclick="goHome()">üè† Home</div>
<div class="clock" id="clock"></div>

<h1>Happy Valentine Week üíñ</h1>

<div class="gift">
<img id="giftImg">
<h3 id="giftTitle"></h3>
</div>

<div class="upload">
üì∏ Upload Couple Photo
<input type="file" accept="image/*" onchange="preview(this)">
<img id="preview">
</div>

<div class="letter" id="letter"></div>

<a class="whatsapp" id="share" target="_blank">Share on WhatsApp</a>

<footer>
Forever yours ‚Äî <span id="footerName"></span><br>
Developer: +977 9802985732
</footer>
</div>

<script>
function createCard(){
if(!from.value || !to.value){
alert("Please fill both names ‚ù§Ô∏è");
return;
}
const base = window.location.origin + window.location.pathname;
window.location.href =
base + "?from=" + encodeURIComponent(from.value) +
"&to=" + encodeURIComponent(to.value);
}

function goHome(){
window.location.href = window.location.origin + window.location.pathname;
}

function updateClock(){
const d=new Date();
clock.innerHTML=d.toLocaleTimeString()+"<br>"+d.toDateString();
}

function preview(input){
const r=new FileReader();
r.onload=e=>preview.src=e.target.result;
r.readAsDataURL(input.files[0]);
}

document.addEventListener("keydown",e=>{
if(e.key==="Enter") createCard();
});

const params=new URLSearchParams(location.search);
const f=params.get("from");
const t=params.get("to");

if(f && t){
document.body.classList.remove("landing");
landing.style.display="none";
card.style.display="block";
footerName.innerText=f;

setInterval(updateClock,1000);
updateClock();

const day=new Date().getDate()+"-2";

const data={
"7-2":["üåπ Rose Day","https://images.unsplash.com/photo-1519681393784-d120267933ba",
`My love ${t}, this rose carries every feeling my heart holds for you.`],
"8-2":["üíç Propose Day","https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e",
`${t}, today I choose you ‚Äî today, tomorrow, always.`],
"9-2":["üç´ Chocolate Day","https://images.unsplash.com/photo-1511381939415-c1d45c87d1a8",
`Sweet ${t}, just like chocolate, you melt my heart every day.`],
"10-2":["üß∏ Teddy Day","https://images.unsplash.com/photo-1615484477201-9f4953340fab",
`${t}, whenever life feels heavy, I‚Äôll be your comfort.`],
"11-2":["ü§ù Promise Day","https://images.unsplash.com/photo-1500648767791-00dcc994a43e",
`I promise you ${t}, my love, respect, and loyalty forever.`],
"12-2":["ü§ó Hug Day","https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e",
`${t}, feel this hug reaching your heart right now.`],
"13-2":["üíã Kiss Day","https://images.unsplash.com/photo-1517841905240-472988babdf9",
`${t}, this kiss holds everything words can‚Äôt say.`],
"14-2":["‚ù§Ô∏è Valentine‚Äôs Day","https://images.unsplash.com/photo-1518895949257-7621c3c786d7",
`${t}, you are my forever. Happy Valentine‚Äôs Day.`]
};

const x=data[day]||data["14-2"];
giftTitle.innerText=x[0];
giftImg.src=x[1];
letter.innerText=x[2];

share.href="https://wa.me/?text="+encodeURIComponent(
"üíñ A Valentine Card made for you:\n"+location.href
);

petals();
}

function petals(){
setInterval(()=>{
const p=document.createElement("img");
p.src="https://images.unsplash.com/photo-1519681393784-d120267933ba";
p.className="petal";
p.style.left=Math.random()*100+"vw";
p.style.animationDuration=(6+Math.random()*4)+"s";
document.body.appendChild(p);
setTimeout(()=>p.remove(),10000);
},500);
}
</script>

</body>
</html>
