<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{margin:0;background:#111;color:#fff}

/* ---------- PAGE 1 ---------- */
#page1{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:url("https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e") center/cover;
}
.card{
  background:#fff;
  color:#000;
  width:90%;
  max-width:360px;
  border-radius:20px;
  padding:15px;
  text-align:center;
}
.preview{
  height:180px;
  border-radius:15px;
  background:url("https://images.unsplash.com/photo-1517841905240-472988babdf9") center/cover;
  margin-bottom:10px;
}

/* ---------- PAGE 2 ---------- */
#page2{
  display:none;
  min-height:100vh;
  background-size:cover;
  background-position:center;
}
.overlay{
  background:rgba(0,0,0,.6);
  min-height:100vh;
  padding:20px;
}
.home{
  background:#fff;
  color:#000;
  padding:8px 14px;
  border-radius:20px;
  border:none;
}
.quote{
  margin-top:90px;
  text-align:center;
  font-size:22px;
  line-height:1.6;
  font-family:'Georgia',serif;
}

/* ---------- BUTTON ---------- */
button{
  padding:12px 20px;
  border:none;
  border-radius:30px;
  background:#25d366;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}

footer{
  font-size:13px;
  opacity:.7;
  margin-top:15px;
}

/* ---------- ROSE PETALS ---------- */
.petal{
  position:fixed;
  top:-10px;
  font-size:18px;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg)}
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="page1">
  <div class="card">
    <div id="preview" class="preview"></div>

    <input type="file" accept="image/*" id="img"><br><br>

    <button onclick="createCard()">Create Card</button>

    <footer>
      Developer: Chandu<br>
      <a href="https://wa.me/9779802985732" target="_blank">WhatsApp</a>
    </footer>
  </div>
</div>

<!-- PAGE 2 -->
<div id="page2">
  <div class="overlay">
    <button class="home" onclick="goHome()">Home</button>

    <div id="quote" class="quote"></div>

    <div style="text-align:center;margin-top:30px">
      <button onclick="share()">Share on WhatsApp</button>
    </div>

    <footer>
      Developer WhatsApp: +977 9802985732
    </footer>
  </div>
</div>

<script>
let img64="";

/* Image upload preview */
document.getElementById("img").addEventListener("change",e=>{
  const f=e.target.files[0];
  if(!f)return;
  const r=new FileReader();
  r.onload=()=>{
    img64=r.result;
    document.getElementById("preview").style.backgroundImage=`url(${img64})`;
  }
  r.readAsDataURL(f);
});

/* Create card */
function createCard(){
  if(!img64){alert("Please upload image");return;}
  location.hash=encodeURIComponent(img64);
  openPage2();
}

/* Open second page */
function openPage2(){
  document.getElementById("page1").style.display="none";
  document.getElementById("page2").style.display="block";
  const img=decodeURIComponent(location.hash.substring(1));
  document.getElementById("page2").style.backgroundImage=`url(${img})`;
  document.getElementById("quote").innerText=getQuote();
  petals();
}

/* Quotes by date */
function getQuote(){
  const d=new Date().getDate();
  if(d==7) return "ðŸŒ¹ My love, this rose carries every feeling my heart holds for you.";
  if(d==14) return "ðŸ’– You are my forever Valentine, today and always.";
  return "ðŸ’Œ Every heartbeat of mine whispers your name.";
}

/* Rose petals */
function petals(){
  for(let i=0;i<18;i++){
    const p=document.createElement("div");
    p.className="petal";
    p.innerText="ðŸŒ¹";
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=4+Math.random()*6+"s";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),9000);
  }
}

/* WhatsApp share */
function share(){
  const t=encodeURIComponent("I made a special love card for you ðŸ’–");
  const u=encodeURIComponent(location.href);
  window.open(`https://wa.me/?text=${t}%0A${u}`);
}

/* Home */
function goHome(){
  location.hash="";
  location.reload();
}

/* Auto open via link */
if(location.hash.length>10) openPage2();
</script>

</body>
</html>
